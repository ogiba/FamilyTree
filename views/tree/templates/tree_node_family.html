<div class="left-dot"></div>
<div class="right-dot"></div>
<div class="top-dot"></div>
<div class="bottom-dot"></div>
<div class="content" onclick="nodeAction({{:id}}, true)">
    <div>
        <div style="height: 50%; text-align: center;">
            {{if image.length > 0}}
            <img src="{{:image[0].image}}">
            {{else}}
            <img>
            {{/else}}
        </div>
        <div style="height: 50%; line-height: 1; margin-top: 5%;">
            <label style="margin-bottom: 0;">{{:firstName}} {{:lastName}}</label>
            <div style="font-size: 14px; margin-bottom: 0;">{{:birthDate}}</div>
            <div style="font-size: 14px; margin-bottom: 0;">{{:deathDate}}</div>
        </div>
    </div>
    <div style="margin-top: 5%;">
        <div style="height: 50%; text-align: center;">
            {{if partner.image.length > 0}}
            <img src="{{:partner.image[0].image}}">
            {{else}}
            <img>
            {{/else}}
        </div>
        <div style="height: 50%; line-height: 1; margin-top: 5%;">
            <label style="margin-bottom: 0;">{{:partner.firstName}} {{:partner.lastName}}</label>
            <div style="font-size: 14px; margin-bottom: 0;">{{:partner.birthDate}}</div>
            <div style="font-size: 14px; margin-bottom: 0;">{{:partner.deathDate}}</div>
        </div>
    </div>
</div>
